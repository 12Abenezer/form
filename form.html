<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body id="container">
    <h1 class="tittle">Registration Form</h1>
    <form action="process" method="post">
        <div class="absolute">
            <label>First name:*</label>
            <input type="text" placeholder="yes">
            
        </div> 
        <div>
            <label>Last name:*</label>
            <input type="text" name="vahsj" placeholder="ynot">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" placeholder="nfkjna.com">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" placeholder="kldsfk"> 
        </div>   
        <div>
            <label>Confirm password:*</label>
            <input type="password" placeholder="jkfds">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="date" id="Birthday">
        </div>
        <div>
            <label> Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="Name" id="Name">
            <label for="">Male</label>

            <input type="radio" name="Female" id="Female">
            <label for="">Female</label>
            
            <input type="radio" name="Non-binary" id="Non-binary">
            <label for="">Non-binary</label>
            
            <input type="radio" name="" id="I prefer not to answer">
            <label for="">I prefer not to answer</label>
        </div>
        <div>
            <label for="">A short description about myself</label>
        </div>
        <div>
            <textarea name="" id="Box" cols="30" rows="15"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>
            <select name="" id="Javascript">
                <option value="javascript">javascript</option>
                <option value="">css</option>
            </select>
            <div>
                <input type="checkbox" name="" id="Yes, I would li">
                <label for="">Yes, i would like to recieve periodic email updates.</label>
            </div>
            <div>
                <button>Create Account</button>
                
            </div>
            <p>*Indicate a required field</p>    
        </div>
    </form>
</body>
</html>
